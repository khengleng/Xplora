version: '3.8'
services:
  postgres:
    image: postgres:16-alpine
    environment: { POSTGRES_DB: xplora, POSTGRES_USER: admin, POSTGRES_PASSWORD: secret }
    ports: ["5432:5432"]
  vault:
    image: hashicorp/vault:1.15
    environment: { VAULT_DEV_ROOT_TOKEN_ID: dev-token }
    ports: ["8200:8200"]
    cap_add: [IPC_LOCK]
    command: server -dev
