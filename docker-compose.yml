version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: xplora-postgres
    environment:
      POSTGRES_DB: xplora
      POSTGRES_USER: xplora_admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-SecurePassword123!}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xplora_admin -d xplora"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - xplora-network

  vault:
    image: hashicorp/vault:1.15
    container_name: xplora-vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_DEV_TOKEN:-dev-root-token}
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
      VAULT_ADDR: "http://127.0.0.1:8200"
    cap_add:
      - IPC_LOCK
    volumes:
      - vault_data:/vault/data
      - ./vault/policies:/vault/policies:ro
      - ./vault/scripts:/scripts:ro
    command: server -dev
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - xplora-network

networks:
  xplora-network:
    driver: bridge

volumes:
  postgres_data:
  vault_data:
